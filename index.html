<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>javascript判断手指在移动端上滑动的方向</title>
    <style>
    </style>
</head>
<body>
<div class="bodyBox" style="background: #f2f2f2; height: 100%; margin: 0 auto; padding: .2rem .15rem;">
    <div style="font-size: .28rem; margin-bottom: .2rem">请在移动端上查看效果</div>
    <div style="font-size: .2rem">字号大小（.2rem）</div>
    <div style="font-size: .22rem">字号大小（.22rem）</div>
    <div style="font-size: .24rem">字号大小（.24rem）</div>
    <div style="font-size: .26rem">字号大小（.26rem）</div>
    <div style="font-size: .28rem">字号大小（.28rem）</div>
    <div style="font-size: .3rem">字号大小（.3rem）</div>
    <div style="font-size: .32rem">字号大小（.32rem）</div>
    <div style="font-size: .34rem">字号大小（.34rem）</div>
    <div style="font-size: .36rem">字号大小（.36rem）</div>
    <div style="font-size: .38rem">字号大小（.38rem）</div>
    <div style="font-size: .4rem">字号大小（.4rem）</div>
    <div style="font-size: .42rem">字号大小（.42rem）</div>
</div>
<script>
    (function (doc, win) {
        var docEl = doc.documentElement,
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
            recalc = function () {
                var clientWidth = docEl.clientWidth;
                if (!clientWidth) return;
                if (clientWidth >= 640) {
                    clientWidth = 640;
                }
                docEl.style.fontSize = 100 * (clientWidth / 640) + 'px';
                document.getElementsByClassName("bodyBox")[0].style.width = clientWidth + "px";
                //document.getElementsByTagName("body")[0].style.width = clientWidth + "px";
            };
        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);
</script>
</body>
</html>
